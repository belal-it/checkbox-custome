<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<style>
.chk, .CheckAll
{
	margin-bottom:5px
}
.chk input, .CheckAll input
{
	opacity:0;
}
.uncheck
{
	background-image:url(uncheck.png);
	
	height:30px;
	padding-left:35px;
	background-repeat:no-repeat;
}
.checkbx
{
	background-image:url(check.png);
	
	height:30px;
	padding-left:35px;
		background-repeat:no-repeat;
}
</style>
</head>

<body>

<div class="CheckAll  uncheck">Select All <input type="checkbox"  /></div>
<div class="chk uncheck">Select 1 <input type="checkbox"  /></div>
<div class="chk uncheck">Select 2 <input type="checkbox" /></div>
<div class="chk uncheck">Select 3 <input type="checkbox"/></div>
<div class="chk uncheck">Select 4 <input type="checkbox"  /></div>
<div class="chk uncheck">Select 5 <input type="checkbox"/></div>
<script>
$(document).ready(function() {
   $(".CheckAll").click(	 
	 function(){
		  if( !$(".CheckAll").children("input").prop("checked") ){
       $(".chk").children("input").prop("checked",true);
	  $(".CheckAll").children("input").prop("checked",true);
		$(".chk").removeClass("uncheck");	
		$(".chk").addClass("checkbx");	
		
		$(".CheckAll").removeClass("uncheck");	
		$(".CheckAll").addClass("checkbx");	
    } else  {
        $(".chk").children("input").prop("checked",false);
		$(".CheckAll").children("input").prop("checked",false);
			$(".chk").removeClass("checkbx");	
		$(".chk").addClass("uncheck");
		
			$(".CheckAll").removeClass("checkbx");	
		$(".CheckAll").addClass("uncheck");
    }
	 
	 });
	 $(".chk").click(	 
	 function(){
		    if( !$(this).children("input").prop("checked") ){
       $(this).children("input").prop("checked",true);
		$(this).removeClass("uncheck");	
		$(this).addClass("checkbx");	
    } else {
        $(this).children("input").prop("checked",false);
		$(".CheckAll").children("input").prop("checked",false);
			$(this).removeClass("checkbx");	
		$(this).addClass("uncheck");
			$(".CheckAll").removeClass("checkbx");	
		$(".CheckAll").addClass("uncheck");
    }
	 	});
});
</script>
</body>
</html>
